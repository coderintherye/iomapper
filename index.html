<!DOCTYPE html>

<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Visualizing Systems">
	<meta name="author" content="Michael Liberte">
	<title>Neuroaerobics</title>
	  <!-- Bootstrap CSS file -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link href="iomapper.css" rel="stylesheet" />
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery/jquery-ui/jquery-ui.js"></script>
	<script>
	$(function() {
	$( ".column" ).sortable({
	  connectWith: ".row",
	  handle: ".portlet-header",
	  cancel: ".portlet-toggle",
	  placeholder: "portlet-placeholder ui-corner-all"
	});

	$( ".portlet" )
	  .addClass( "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" )
	  .find( ".portlet-header" )
		.addClass( "ui-widget-header ui-corner-all" )
		.prepend( "<span class='ui-icon ui-icon-minusthick portlet-toggle'></span>");

	$( ".portlet-toggle" ).click(function() {
	  var icon = $( this );
	  icon.toggleClass( "ui-icon-minusthick ui-icon-plusthick" );
	  icon.closest( ".portlet" ).find( ".portlet-content" ).toggle();
	});
	});
	</script>
</head>

	</div>
</header>

	<div class="container" id="main">

			<div class="portlet">

	<div class="container">

			<div class="span12">Playback row</button></div>
